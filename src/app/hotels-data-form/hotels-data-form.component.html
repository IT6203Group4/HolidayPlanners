<div id="myDiv">
  <h3>{{ mode }}Hotels Form</h3>
  <form (ngSubmit)="onSubmit()" #myForm="ngForm">
    <mat-form-field appearance="fill">
      <input
        matInput
        placeholder="Destination"
        id="Destination"
        [(ngModel)]="Destination"
        name="Destination"
      />
    </mat-form-field>
    <br />
    <mat-form-field appearance="fill">
      <label>Checkin</label>
      <input
        matInput
        placeholder="Checkin"
        [ngModelOptions]="{ standalone: true }"
        class="form-control"
        name="Checkin"
        type="datetime-local"
        [(ngModel)]="Checkin"
        required
      /> </mat-form-field
    ><br />
    <mat-form-field appearance="fill">
      <label>Checkout</label>
      <input
        matInput
        placeholder="Checkout"
        [ngModelOptions]="{ standalone: true }"
        class="form-control"
        name="Checkout"
        type="datetime-local"
        [(ngModel)]="Checkout"
        required
      /> </mat-form-field
    ><br />
    <mat-form-field appearance="fill">
      <mat-label>Class</mat-label>
      <mat-select [(ngModel)]="class" name="class">
        <mat-option value="Budget">Budget </mat-option>
        <mat-option value="Family-Friendly">Family-Friendly</mat-option>
        <mat-option value="Luxury ">Luxury</mat-option>
      </mat-select> </mat-form-field
    ><br />
    <mat-form-field appearance="fill">
      <mat-label>PropertyType</mat-label>
      <mat-select [(ngModel)]="PropertyType" name="PropertyType">
        <mat-option value="Condo">Condo </mat-option>
        <mat-option value="Hyatt">Hyatt</mat-option>
        <mat-option value="Marriott ">Marriott</mat-option>
      </mat-select> </mat-form-field
    ><br />
    <mat-form-field appearance="fill">
      <mat-label>Guests</mat-label>
      <input
        matInput
        placeholder="Guests"
        id="Guests"
        [(ngModel)]="Guests"
        name="Guests"
        type="number"
        min="01"
        max="20"
        required
      />
    </mat-form-field>
    <p>
      <button type="submit"mat-raised-button color="primary">Submit</button>
    </p>
  </form>
</div>
